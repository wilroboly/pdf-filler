---
version: '3'
services:
  web:
    build: .
    container_name: "${PROJECT_NAME}"
    working_dir: /usr/app
    volumes:
      - .:/usr/app
    environment:
      - PATH_TO_PDFTK=/usr/bin/pdftk
      - PATH_TO_CA_CERTIFICATE=/usr/local/share/ca-certificates
      - "CA_CERT_NAME=${CERT_FILENAME}"
      - "VIRTUAL_HOST=${VIRTUAL_HOST}"
      - "LETSENCRYPT_HOST=${VIRTUAL_HOST}"
      - "LETSENCRYPT_EMAIL=${EMAIL}"
    expose:
      - '${PORT}'
    network_mode: bridge
    restart: always
    command: bundle exec thin start -p ${PORT}
    # Don't forget to add a .env with all the variables used in this file.
    env_file:
     - .env
    extra_hosts:
     - "${HOSTNAME}:${HOSTIP}"
    ports:
     - "${VIRTUAL_HOST}:${PORT}:${PORT}"
